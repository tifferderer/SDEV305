<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX DEMO</title>
</head>
<body>
<h1>Ajax demo</h1>
<h2>Show a phrase</h2>

<label>Enter a name:
<input type="text" id="name">
</label>

<button id="go">Go</button> <br>
<div id="result"></div>

<script src="//code.jquery.com/jquery.js"></script>

<script>
    $('#go').on('click', function() {
        //$('#result').html("hello");

        //get value of textbox
        var name = $('#name').val();
        //alert(name);

        //make an AJAX call
        $.post("showphrase.php", { name : name}, function(result){
            result += "!";
            if(result.includes("funny")) {
                result+="!";
            }
            //php is still generating output, even if not called
            $('#result').html(result);
        });
    });
</script>
</body>
</html>
